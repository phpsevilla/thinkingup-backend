security:
    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            security:   false

        api:
            pattern:    ^/api
            fos_oauth:  true
            stateless:  true
            anonymous:  false # can be omitted as its default value

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    access_control:
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }
